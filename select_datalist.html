<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">

  </div>



  
  <script>
const selectElement = document.querySelector('.container');


let hello = '';
const hey = [{
  fruit: 'apple',
  fruit2: 'banana',
  fruit3: 'watermelon'
}];


function render(){

hey.forEach(element => {
  hello += `  
  <select class="js-select" >
    <option value="${element.fruit}">apple</option>
    <option value="${element.fruit2}">Banana</option>
    <option value="${element.fruit3}">Watermelon</option>
  </select>
  
<input list="fruits" id="fruit" name="fruit">

<datalist id="fruits">
  <option value="${element.fruit}">
  <option value="${element.fruit2}">
  <option value="Mango">
  <option value="${element.fruit3}">
</datalist>
`
console.log(element.fruit);
});

selectElement.innerHTML= hello;
}
render();


</script>

</body>


</html>
