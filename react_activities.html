<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <link rel="stylesheet" href="react.css">
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src = "https://unpkg.com/supersimpledev/dayjs.js"> </script>
    
    <script type="text/babel">
     
     function App(){
        return (
      <>
        <ProductDetails 
        name="Cotton Socks"
        price = "$10.90"
        discount = "$5.45"
        imgsrc = "cotton-socks.png"
        /> 

        <ProductDetails 
        name="Tennis Balls"
        price = "$6.00"
        imgsrc = "tennis-balls.png"
        
        /> 

        <ProductDetails 
        name="Plain T-shirt"
        price = "$7.99"
        imgsrc = "plain-t-shirt.png"
  
        /> 
      </>
      );
     }
     function ProductDetails({name,price,discount,imgsrc}){

      return(
        <> 
          <p> {name}</p>
          <img src= {imgsrc} />
          {discount? (<del><p>Price: {price}</p></del>):(<p>Price: {price}</p>)}
          {discount && (<p>discount Price:{discount}</p>)}
          <button>Add to Cart</button>
        </>);
     }



      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
  
      root.render(<App/>)

      /*
      ternary operator 
      const result = value? value1:value2 
      if value is true then value1 will be print 'else' result of 
      value2 
      */
    </script>
  </body>
</html>
