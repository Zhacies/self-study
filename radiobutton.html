<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
<div class="radio-container">

</div>


<script>
function html() {
  let radio = ['abraham', 'airus'];
  let hey = '';

  // Loop through each item and create one radio button per name
  radio.forEach((item) => {
    hey += `
      <label>
        <input type="radio" name="name" value="${item}">
        ${item}
      </label><br>`;
  });

  // Inject the HTML into the page
  document.querySelector('.radio-container').innerHTML = hey;
}

html();




/*
document.querySelectorAll('input[name="name"]:checked')

it will only select the inputs that are already checked at the moment the code runs.


When the page first loads → none are checked → it returns an empty NodeList.

That means .forEach() has nothing to loop through, 
so your event listener never gets added.
*/



</script>  
</body>
</html>
